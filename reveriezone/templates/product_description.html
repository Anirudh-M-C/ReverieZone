{% load static %}
<div class="small-container single-product">
    <div class="row">
        <div class="col-2">
            <!-- Main product image -->
            <img src="{% static 'images/gallery-1.jpg' %}" width="100%" id="ProductImg">

            <!-- Small image thumbnails -->
            <div class="small-img-row">
                <div class="small-img-col">
                    <img src="{% static 'images/gallery-1.jpg' %}" width="100%" class="small-img" data-index="0">
                </div>
                <div class="small-img-col">
                    <img src="{% static 'images/gallery-2.jpg' %}" width="100%" class="small-img" data-index="1">
                </div>
                <div class="small-img-col">
                    <img src="{% static 'images/gallery-3.jpg' %}" width="100%" class="small-img" data-index="2">
                </div>
                <div class="small-img-col">
                    <img src="{% static 'images/gallery-4.jpg' %}" width="100%" class="small-img" data-index="3">
                </div>
            </div>
        </div>

        <div class="col-2">
            <p>Home / T-Shirt</p>
            <h1>Red Printed T-Shirt by HRX</h1>
            <h4>$50.00</h4>
            <select>
                <option>Select Size</option>
                <option>XXL</option>
                <option>XL</option>
                <option>L</option>
                <option>M</option>
                <option>S</option>
            </select>
            <input type="number" value="1">
            <a href="#" class="btn">Add To Cart</a>

            <h3>Product Details <i class="fa fa-indent"></i></h3>
            <br>
            <p>Give your summer wardrobe a style upgrade with the HRX Men's Active T-Shirt. Team it with a pair of
                shorts for your morning workout or denims for an evening out with the guys.</p>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Get references to DOM elements
        var ProductImg = document.getElementById("ProductImg");
        var SmallImgList = document.querySelectorAll(".small-img");

        // Attach event listeners to each small image
        SmallImgList.forEach(function(smallImg) {
            smallImg.addEventListener("mouseover", function() {
                // Update main product image on hover
                ProductImg.src = this.src;
            });

            smallImg.addEventListener("click", function() {
                // Handle click event (optional)
                // You can add additional logic here for click behavior if needed
                // For example, to add an active class to the selected thumbnail
                SmallImgList.forEach(function(img) {
                    img.classList.remove("selected");
                });
                this.classList.add("selected");
            });
        });
    });
</script>
